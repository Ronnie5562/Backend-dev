<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Servlet Tutorial</title>
</head>
<body>
	<h1>Servlet Addition Calculation</h1>
	<form action="add" method="get">
		<label for="num1">Enter First Number: </label>
		<input type="text" name="num1" id="num1">
		<br />

		<label for="num2">Enter Second Number: </label>
		<input type="text" name="num2" id="num2">
		<br />

		<input type="submit" value="Submit">
	</form>

	<h1>JSP Multiplication Calculation</h1>
	<form action="mul.jsp" method="get">
		<label for="jspnum1">Enter First Number: </label>
		<input type="text" name="jspnum1" id="jspnum1">
		<br />

		<label for="jspnum2">Enter Second Number: </label>
		<input type="text" name="jspnum2" id="jspnum2">
		<br />

		<input type="submit" value="Submit">
	</form>

	<h1>Servlet Cookies Login</h1>
	<form action="login" method="get">
		<label for="email">Email: </label>
		<input type="email" name="email" id="email">
		<br />

		<label for="pass">Password: </label>
		<input type="password" name="pass" id="pass">
		<br />

		<input type="submit" value="Login">
	</form>
</body>
</html>
